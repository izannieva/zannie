<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Álbum Impreso</title>
</head>
<body>
    <header>
        <h1><a href="index.html">PI - Pictures & Images</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="busqueda.html">Buscar fotos</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <h2>Solicitar Álbum Impreso</h2>

    <form action="confirmacion_album.html" method="post">
        <!-- Nombre del destinatario -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" maxlength="200" required>
        <br>

        <!-- Título del álbum -->
        <label for="titulo">Título del álbum:</label>
        <input type="text" id="titulo" name="titulo" maxlength="200" required>
        <br>

        <!-- Texto adicional (dedicatoria) -->
        <label for="texto">Texto adicional (dedicatoria):</label>
        <textarea id="texto" name="texto" maxlength="4000"></textarea>
        <br>

        <!-- Correo electrónico -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <!-- Dirección de envío -->
        <label for="direccion">Dirección de envío:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br>

        <!-- Teléfono -->
        <label for="telefono">Teléfono (opcional):</label>
        <input type="tel" id="telefono" name="telefono">
        <br>

        <!-- Color de la portada -->
        <label for="color">Color de la portada:</label>
        <input type="color" id="color" name="color" value="#000000">
        <br>

        <!-- Número de copias -->
        <label for="copias">Número de copias:</label>
        <input type="number" id="copias" name="copias" min="1" max="99" value="1" required>
        <br>

        <!-- Resolución de las fotos -->
        <label for="resolucion">Resolución de las fotos (DPI):</label>
        <input type="range" id="resolucion" name="resolucion" min="150" max="900" step="150" value="150">
        <br>

        <!-- Álbum de fotos del usuario -->
        <label for="album">Álbum seleccionado:</label>
        <select id="album" name="album" required>
            <option value="verano2024">Verano 2024</option>
            <option value="cumpleaños2023">Cumpleaños 2023</option>
            <option value="navidad2023">Navidad 2023</option>
        </select>
        <br>

        <!-- Fecha de recepción -->
        <label for="fecha">Fecha de recepción (opcional):</label>
        <input type="date" id="fecha" name="fecha">
        <br>

        <!-- Impresión a color o blanco y negro -->
        <label for="impresion">Impresión:</label>
        <select id="impresion" name="impresion">
            <option value="color">Color</option>
            <option value="blanco_negro">Blanco y negro</option>
        </select>
        <br>

        <button type="submit">Solicitar Álbum</button>
    </form>

    <footer>
        <p>&copy; 2024 PI - Pictures & Images</p>
    </footer>
</body>
</html>
